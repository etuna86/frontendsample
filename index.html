<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Sample</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="owl-carousel/css/owl.carousel.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="employer-login">İşveren girişi</div>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4 d-flex justify-content-end">
                    <div class="register-btn">Kayıt Ol</div>
                    <div class="login-btn">Giriş Yap</div>
                </div>
            </div>
        </div>
    </header>
    <div class="banner-section justify-content-center">
        <div class="banner-search align-self-end justify-content-center container">
            <div class="row">
                <div class="offset-md-2 col-md-8">
                    <div class="search-section">
                        <form action="">

                            <div class="search-input">
                                <i class="fa fa-search"></i> <input type="text" placeholder="İş Ara | İş, Şirket, Anathar Kelime" />
                            </div>
                            <div class="search-btn-section">
                                <input type="submit" value="Ara"  />
                                <div class="detail-search">
                                    Detaylı Arama
                                </div>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div class="most-search-section">
        <div class="container">
            <div class="mostsearch-inside">
                <div class="most-search-title">Popüler aramalar</div>
                <div class="most-search align-items-center">
                    <div class="owl-carousel owl-theme" id="mostsearch">
                            <div class="item"> <div class="mostsearch-tag ">UX Designer</div></div>
                            <div class="item"><div class="mostsearch-tag ">UI designer</div></div>
                            <div class="item"><div class="mostsearch-tag ">Front-end developer</div></div>
                            <div class="item"><div class="mostsearch-tag ">Back-end developer</div></div>
                            <div class="item"><div class="mostsearch-tag ">iOS developer</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>

    </footer>

    <script src="js/jquery.js"></script>
    <script src="owl-carousel/js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
